<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyMind - Confirmar y Pagar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/modals.css">
    <link rel="stylesheet" href="public/css/pagoCita.css">
    <link rel="icon" href="public/img/icon.png">
</head>

<body>

    <div id="navbar"></div>

    <main>
        <header class="text-center py-4 mb-4 mt-1">
            <div class="container">
                <h1>Confirmar y Pagar Cita</h1>
            </div>
        </header>

        <div class="container">

            <a href="Gestion_citas.html">
                <button class="btn btn-regresar mb-3">Regresar</button>
            </a>

            <!--Resumen Cita-->
            <div class="card p-4 shadow-sm">
                <div class="card-header">
                    <h4>Detalles de la Cita</h4>
                </div>
                <p><strong>Terapeuta:</strong> <span id="terapeuta"></span></p>
                <p><strong>Fecha:</strong> <span id="fecha"></span></p>
                <p><strong>Hora:</strong> <span id="hora"></span></p>
                <p><strong>Costo:</strong> <span id="costo"></span></p>
            </div>

            <!--Opciones de pago-->
            <div id="pagoSection" class="card p-4 shadow-sm pago-form-section">
                <div class="card-header">
                    <h4>Opciones de Pago</h4>
                </div>
                <form id="pagoForm">
                    <div class="mb-3">
                        <label class="form-label">Método de Pago:</label>
                        <select class="form-select" id="metodoPago" onchange="togglePaymentFields()">
                            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>

                    <!-- Tarjeta -->
                    <div id="tarjetaSection" class="mb-3">
                        <label class="form-label">Número de Tarjeta:</label>
                        <input type="text" class="form-control" id="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div id="nombreTitularSection" class="mb-3">
                        <label class="form-label">Nombre del Titular:</label>
                        <input type="text" class="form-control" id="nombreTitular" placeholder="Nombre Completo">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div id="fechaSection" class="mb-3" style="width: 48%;">
                            <label class="form-label">Fecha de Expiración:</label>
                            <input type="month" class="form-control" id="fechaExpiracion">
                        </div>
                        <div id="cvvSection" class="mb-3" style="width: 48%;">
                            <label class="form-label">CVV:</label>
                            <input type="text" class="form-control" id="cvv" placeholder="XXX">
                        </div>
                    </div>

                    <!-- PayPal -->
                    <div id="paypalSection" class="mb-3" style="display: none;">
                        <label class="form-label">Correo de PayPal:</label>
                        <input type="email" class="form-control" id="paypalEmail"
                            placeholder="Correo asociado a PayPal">
                    </div>

                </form>
            </div>
            <a href="facturaCita.html">
                <button id="confirmarBtn" class="btn btn-success" onclick="confirmarPago()">Confirmar Pago</button>
            </a>
        </div>
    </main>

    <div id="footer"></div>

    <div id="modals"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="public/js/layout.js"></script>
    <script src="public/js/modals.js"></script>
    <script src="public/js/pagoCita.js"></script>
    <script src="public/js/tipoUsuario.js"></script>
</body>

</html>
