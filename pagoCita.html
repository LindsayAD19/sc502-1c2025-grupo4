<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar y Pagar Cita</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/11142/11142525.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/pagoCita.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">HealthyMind</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Panel de Administración (solo visible para admin) -->
                    <li class="nav-item" id="adminTab" style="display:none;">
                        <a class="nav-link" href="panelGestionUsuarios.html">Panel de Administración</a>
                    </li>
                    <!-- Gestionar Horarios y Precios de Terapeuta (solo visible para admin y terapeuta) -->
                    <li class="nav-item" id="terapeutaTab" style="display:none;">
                        <a class="nav-link" href="configurarTerapeuta.html">Configuración Terapeuta</a>
                    </li>
                    <!-- Perfil de Paciente (solo visible para usuarios registrados) -->
                    <li class="nav-item" id="pacienteTab" style="display:none;">
                        <a class="nav-link" href="perfilUsuario.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
                    <li id="BtnSignIn" class="nav-item"><a class="nav-link" href="#"><strong>Iniciar Sesión</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <header class="text-center py-4 mb-4 mt-1">
            <div class="container">
                <h1>Confirmar y Pagar Cita</h1>
            </div>
        </header>

        <div class="container">

            <a href="Gestion_citas.html">
                <button class="btn btn-regresar mb-3">Regresar</button>
            </a>

            <!--Resumen Cita-->
            <div class="card p-4 shadow-sm">
                <div class="card-header">
                    <h4>Detalles de la Cita</h4>
                </div>
                <p><strong>Terapeuta:</strong> <span id="terapeuta"></span></p>
                <p><strong>Fecha:</strong> <span id="fecha"></span></p>
                <p><strong>Hora:</strong> <span id="hora"></span></p>
                <p><strong>Costo:</strong> <span id="costo"></span></p>
            </div>

            <!--Opciones de pago-->
            <div id="pagoSection" class="card p-4 shadow-sm pago-form-section">
                <div class="card-header">
                    <h4>Opciones de Pago</h4>
                </div>
                <form id="pagoForm">
                    <div class="mb-3">
                        <label class="form-label">Método de Pago:</label>
                        <select class="form-select" id="metodoPago" onchange="togglePaymentFields()">
                            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>

                    <!-- Tarjeta -->
                    <div id="tarjetaSection" class="mb-3">
                        <label class="form-label">Número de Tarjeta:</label>
                        <input type="text" class="form-control" id="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div id="nombreTitularSection" class="mb-3">
                        <label class="form-label">Nombre del Titular:</label>
                        <input type="text" class="form-control" id="nombreTitular" placeholder="Nombre Completo">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div id="fechaSection" class="mb-3" style="width: 48%;">
                            <label class="form-label">Fecha de Expiración:</label>
                            <input type="month" class="form-control" id="fechaExpiracion">
                        </div>
                        <div id="cvvSection" class="mb-3" style="width: 48%;">
                            <label class="form-label">CVV:</label>
                            <input type="text" class="form-control" id="cvv" placeholder="XXX">
                        </div>
                    </div>

                    <!-- PayPal -->
                    <div id="paypalSection" class="mb-3" style="display: none;">
                        <label class="form-label">Correo de PayPal:</label>
                        <input type="email" class="form-control" id="paypalEmail"
                            placeholder="Correo asociado a PayPal">
                    </div>

                </form>
            </div>
            <a href="facturaCita.html">
                <button id="confirmarBtn" class="btn btn-success" onclick="confirmarPago()">Confirmar Pago</button>
            </a>
        </div>
    </main>
    <footer class="text-center bg-dark py-4 mt-4">
        <p>&copy; 2025 HealthyMind - Todos los derechos reservados</p>
    </footer>

    <!-- Contenedor donde se cargará el modal de inicio de sesión -->
    <div id="signInModal-container"></div>

    <!-- Contenedor donde se cargará el modal de registro -->
    <div id="signUpModal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signIn.js"></script>
    <script src="js/pagoCita.js"></script>
</body>

</html>
