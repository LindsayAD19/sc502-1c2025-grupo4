<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar y Pagar Cita</title>
    <link rel="stylesheet" href="css/style-001.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="text-center bg-light py-5 mb-3">
        <div class="container">
            <h1>Confirmar y Pagar Cita</h1>
        </div>
    </header>

    <div class="container">

        <a href="gestionCita.html">
            <button class="btn btn-regresar mb-3" >Regresar</button>
        </a>

        <!--Resumen Cita-->
        <div class="card p-4 shadow-sm">
            <div class="card-header">
                <h4>Detalles de la Cita</h4>
            </div>
            <p><strong>Terapeuta:</strong> <span id="terapeuta"></span></p>
            <p><strong>Fecha:</strong> <span id="fecha"></span></p>
            <p><strong>Hora:</strong> <span id="hora"></span></p>
            <p><strong>Costo:</strong> <span id="costo"></span></p>
        </div>

        <!--Opciones de pago-->
        <div id="pagoSection" class="card p-4 shadow-sm pago-form-section">
            <div class="card-header">
                <h4>Opciones de Pago</h4>
            </div>
            <form id="pagoForm">
                <div class="mb-3">
                    <label class="form-label">Método de Pago:</label>
                    <select class="form-select" id="metodoPago" onchange="togglePaymentFields()">
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>

                <!-- Tarjeta -->
                <div id="tarjetaSection" class="mb-3">
                    <label class="form-label">Número de Tarjeta:</label>
                    <input type="text" class="form-control" id="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div id="nombreTitularSection" class="mb-3">
                    <label class="form-label">Nombre del Titular:</label>
                    <input type="text" class="form-control" id="nombreTitular" placeholder="Nombre Completo">
                </div>
                <div class="d-flex justify-content-between">
                    <div id="fechaSection" class="mb-3" style="width: 48%;">
                        <label class="form-label">Fecha de Expiración:</label>
                        <input type="month" class="form-control" id="fechaExpiracion">
                    </div>
                    <div id="cvvSection" class="mb-3" style="width: 48%;">
                        <label class="form-label">CVV:</label>
                        <input type="text" class="form-control" id="cvv" placeholder="XXX">
                    </div>
                </div>

                <!-- PayPal -->
                <div id="paypalSection" class="mb-3" style="display: none;">
                    <label class="form-label">Correo de PayPal:</label>
                    <input type="email" class="form-control" id="paypalEmail" placeholder="Correo asociado a PayPal">
                </div>

            </form>
        </div>
        <a href="facturaCita.html">
            <button id="confirmarBtn" class="btn btn-primary" onclick="confirmarPago()">Confirmar Pago</button>
        </a>
    </div>

    <link rel="stylesheet" href="css/style-003.css">
    <script>
        // Obtener datos de la cita (simulación, en la realidad vendrían de otra página o backend)
        const cita = {
            terapeuta: "TP. Camacho",
            fecha: "2024-08-10",
            hora: "14:00",
            costo: 18000 // Cambiar por el precio real si aplica
        };

        // Mostrar datos en la página
        document.getElementById("terapeuta").textContent = cita.terapeuta;
        document.getElementById("fecha").textContent = cita.fecha;
        document.getElementById("hora").textContent = cita.hora;
        document.getElementById("costo").textContent = cita.costo === 0 ? "Gratis" : `₡${cita.costo}`;

        // Ocultar pago si es gratis
        if (cita.costo === 0) {
            document.getElementById("pagoSection").style.display = "none";
            document.getElementById("confirmarBtn").textContent = "Confirmar Cita";
        }

        // Función para alternar entre campos de pago
        function togglePaymentFields() {
            const metodoPago = document.getElementById("metodoPago").value;
            if (metodoPago === "tarjeta") {
                document.getElementById("tarjetaSection").style.display = "block";
                document.getElementById("nombreTitularSection").style.display = "block";
                document.getElementById("fechaSection").style.display = "block";
                document.getElementById("cvvSection").style.display = "block";
                document.getElementById("paypalSection").style.display = "none";
            } else {
                document.getElementById("tarjetaSection").style.display = "none";
                document.getElementById("nombreTitularSection").style.display = "none";
                document.getElementById("fechaSection").style.display = "none";
                document.getElementById("cvvSection").style.display = "none";
                document.getElementById("paypalSection").style.display = "block";
            }
        }

        // Función de confirmación de pago
        function confirmarPago() {
            alert("Pago Confirmado.");
        }
    </script>
    <footer class="text-white text-center py-3 mt-3">
        <p>&copy; 2025 HealthyMind | Todos los derechos reservados</p>
    </footer>
</body>

</html>
