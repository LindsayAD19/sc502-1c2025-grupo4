<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyMind - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/modals.css">
    <link rel="icon" href="public/img/icon.png">
</head>

<body>
    <div id="navbar"></div>

    <main>
        <div class="container mt-5">
            <ul class="nav nav-tabs" id="mainTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#terapeutas">Terapeutas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#pacientes">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#admins">Administradores</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <!-- Terapeutas -->
                <div class="tab-pane fade show active" id="terapeutas">
                    <h3>Gestionar Terapeutas</h3>
                    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalUsuario"
                        data-tipo="terapeuta">
                        <i class="bi bi-plus-circle"></i> Agregar Terapeuta
                    </button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-terapeuta"></tbody>
                    </table>
                </div>

                <!-- Pacientes -->
                <div class="tab-pane fade" id="pacientes">
                    <h3>Gestionar Pacientes</h3>
                    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalUsuario"
                        data-tipo="paciente">
                        <i class="bi bi-plus-circle"></i> Agregar Paciente
                    </button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-paciente"></tbody>
                    </table>
                </div>

                <!-- Administradores -->
                <div class="tab-pane fade" id="admins">
                    <h3>Gestionar Administradores</h3>
                    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalUsuario"
                        data-tipo="admin">
                        <i class="bi bi-plus-circle"></i> Agregar Admin
                    </button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-admin"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal para Agregar/Editar Usuario -->
        <div class="modal fade" id="modalUsuario" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalUsuarioTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="usuarioId">
                        <input type="hidden" id="usuarioTipo">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="usuarioNombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellidos</label>
                            <input type="text" id="usuarioApellidos" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" id="usuarioCorreo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" id="usuarioTelefono" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" id="usuarioDireccion" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="usuarioContrasena" class="form-control"
                                placeholder="Nueva contraseña">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="guardarUsuarioBtn"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/panelGestionUsuarios.js"></script>
    <script src="public/js/layout.js"></script>
    <script src="public/js/modals.js"></script>
    <script src="public/js/tipoUsuario.js"></script>
</body>

</html>
