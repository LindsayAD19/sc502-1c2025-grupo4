<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyMind - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/modals.css">
    <link rel="icon" href="public/img/icon.png">
</head>

<body>

    <div id="navbar"></div>

    <main>
        <div class="container mt-5">
            <ul class="nav nav-tabs" id="mainTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#terapeutas">Gestionar Terapeutas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#pacientes">Gestionar Pacientes</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <!-- Gestión de Terapeutas -->
                <div class="tab-pane fade show active" id="terapeutas">
                    <h3>Gestión de Terapeutas</h3>
                    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalTerapeuta">Agregar
                        Terapeuta</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Cédula</th>
                                <th>Nombre</th>
                                <th>Especialidad</th>
                                <th>Horario</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaTerapeutas">
                            <!-- Aquí se insertarán terapeutas dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Gestión de Pacientes -->
                <div class="tab-pane fade" id="pacientes">
                    <h3>Gestión de Pacientes</h3>
                    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalPaciente">Agregar
                        Paciente</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Cédula</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPacientes">
                            <!-- Aquí se insertarán pacientes dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal para agregar terapeuta -->
        <div class="modal fade" id="modalTerapeuta" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Terapeuta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="cedulaTerapeuta" class="form-control my-2" placeholder="Cédula">
                        <input type="text" id="nombreTerapeuta" class="form-control my-2" placeholder="Nombre">
                        <input type="text" id="especialidadTerapeuta" class="form-control my-2"
                            placeholder="Especialidad">
                        <input type="text" id="horarioTerapeuta" class="form-control my-2"
                            placeholder="Horario Disponible">
                        <input type="number" id="precioTerapeuta" class="form-control my-2"
                            placeholder="Precio Consulta">
                        <button class="btn btn-success" onclick="agregarTerapeuta()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para agregar paciente -->
        <div class="modal fade" id="modalPaciente" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="cedulaPaciente" class="form-control my-2" placeholder="Cédula">
                        <input type="text" id="nombrePaciente" class="form-control my-2" placeholder="Nombre">
                        <input type="email" id="emailPaciente" class="form-control my-2"
                            placeholder="Correo Electrónico">
                        <button class="btn btn-success" onclick="agregarPaciente()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <div id="modals"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="public/js/layout.js"></script>
    <script src="public/js/modals.js"></script>
    <script src="public/js/panelGestionUsuarios.js"></script>
</body>

</html>
