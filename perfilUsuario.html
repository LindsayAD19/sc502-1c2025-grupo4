<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/perfilUsuario-style.css">
</head>
<body>

<div class="container">
    <div class="profile-container">
        <h2 class="text-center">Configuración del Perfil</h2>
        <hr>

        <!-- Foto de perfil -->
        <div class="text-center">
            <img id="profile-pic" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541" alt="Foto de perfil" class="profile-img">
            <div class="mt-3">
                <input type="file" id="upload-img" class="form-control d-none">
                <button class="btn btn-success btn-sm" onclick="document.getElementById('upload-img').click();">Cambiar Foto</button>
            </div>
        </div>

        <hr>

        <!-- Formulario de datos personales -->
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese el nuevo correo electrónico">
            </div>

            <div class="mb-3">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingrese la nueva contraseña">
                <ul>
                    <li id="requisitoMayuscula">Una letra mayúscula</li>
                    <li id="requisitoDigitos">Dos dígitos</li>
                    <li id="requisitoEspecial">Un carácter especial</li>
                    <li id="requisitoLongitud">Al menos 6 caracteres</li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="confirmarContraseña">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarContraseña" placeholder="Ingrese nuevamente la nueva contraseña">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el nuevo teléfono">
            </div>

            <hr>

            <!-- Preferencias -->
            <h5>Preferencias</h5>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="notificaciones">
                <label class="form-check-label" for="notificaciones">Recibir Notificaciones</label>
            </div>

            <hr>

            <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/perfilUsuario.js"></script>
</body>
</html>
