<!-- SignIn Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="emailR">Correo Electrónico</label>
                        <input type="email" class="form-control" id="emailR" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="button" class="btn btn-success btn-block mt-3" id="btnSignIn">Iniciar Sesión</button>
                    <div class="text-center mt-3">
                        <a id="btnOlvidoContraseña" href="#" class="btn btn-link">¿Olvidó su contraseña?</a>
                    </div>
                    <div class="text-center mt-3">
                        <a id="btnSignUp" href="" class="btn btn-link">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- SignUp Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="signUpForm" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                        <label id="errorNombre" class="text-danger"></label>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required>
                        <label id="errorApellidos" class="text-danger"></label>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                        <label id="errorEmail" class="text-danger"></label>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
                        <label id="errorTelefono" class="text-danger"></label>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <textarea class="form-control" id="direccion" name="direccion" placeholder="Ingrese una dirección" rows="3"></textarea>
                        <label id="errorDireccion" class="text-danger"></label>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                        <label id="errorContrasena" class="text-danger"></label>
                        <ul>
                            <li id="requisitoMayuscula">Una letra mayúscula</li>
                            <li id="requisitoDigitos">Dos dígitos</li>
                            <li id="requisitoEspecial">Un carácter especial</li>
                            <li id="requisitoLongitud">Al menos 6 caracteres</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="confirmarContrasena">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmarContrasena" placeholder="Ingrese nuevamente su contraseña" required>
                        <label id="errorConfirmarContrasena" class="text-danger"></label>
                    </div>
                    <div class="form-group">
                        <label class="form-label d-block">Tipo de Usuario</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="tipoPaciente" value="paciente" required>
                            <label class="form-check-label" for="tipoPaciente">Paciente</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="tipoTerapeuta" value="terapeuta">
                            <label class="form-check-label" for="tipoTerapeuta">Terapeuta</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block mt-3">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
