<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyMind - Configuración de Terapeuta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/modals.css">
    <link rel="icon" href="public/img/icon.png">
</head>

<body>

    <div id="navbar"></div>

    <main>
        <div class="container mt-5">
            <h3>Configuración de Disponibilidad y Precios</h3>
            <p>A continuación puedes gestionar tu horario de atención y el precio de consulta:</p>

            <div class="mb-3">
                <label for="horarioDisponible" class="form-label">Días y Horarios Disponibles</label>
                <textarea class="form-control" id="horarioDisponible" rows="4"
                    placeholder="Escribe los días y horarios en los que estás disponible (por ejemplo: Lunes 9:00 AM - 1:00 PM, Miércoles 2:00 PM - 6:00 PM)"></textarea>
            </div>

            <div class="mb-3">
                <label for="precioConsulta" class="form-label">Precio de Consulta</label>
                <input type="number" class="form-control" id="precioConsulta" placeholder="Precio en colones">
            </div>

            <button class="btn btn-success" onclick="guardarConfiguracion()">Guardar Configuración</button>
        </div>
    </main>

    <div id="footer"></div>

    <div id="modals"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="public/js/layout.js"></script>
    <script src="public/js/modals.js"></script>
    <script src="public/js/tipoUsuario.js"></script>
</body>

</html>
