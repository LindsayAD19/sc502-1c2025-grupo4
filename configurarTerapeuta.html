<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyMind - Configuración de Terapeuta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/modals.css">
    <link rel="icon" href="public/img/icon.png">
</head>
<body>

    <div id="navbar"></div>

    <main>
        <div class="container mt-5">
            <h3>Configuración de Disponibilidad y Precios</h3>
            <p>A continuación puedes gestionar tu especialidad, precio y horario de atención:</p>

            <!-- Selección de Terapia y Precio -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="selectTerapia" class="form-label">Especialidad/Terapia</label>
                    <select id="selectTerapia" class="form-select">
                        <option value="">-- Seleccionar Terapia --</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="precioConsulta" class="form-label">Precio de Consulta (en colones)</label>
                    <input type="number" class="form-control" id="precioConsulta" placeholder="Ej: 25000">
                </div>
            </div>

            <!-- Definir horarios -->
            <div class="mb-4">
                <label class="form-label">Días y Horarios Disponibles</label>
                <div id="bloquesHorario"></div>
                <button type="button" class="btn btn-outline-primary mt-2" id="agregarBloqueBtn">
                    <i class="bi bi-plus-circle"></i> Agregar Otro
                </button>
            </div>

            <button class="btn btn-success" id="guardarBtn">Guardar Configuración</button>
        </div>
    </main>

    <!-- Template para los bloques de horario -->
    <template id="templateBloque">
        <div class="row align-items-end g-2 mb-2 bloque-horario">
            <div class="col-md-3">
                <label class="form-label">Día</label>
                <select class="form-select dia">
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miércoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                    <option>Sábado</option>
                    <option>Domingo</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Hora Inicio</label>
                <input type="time" class="form-control hora-inicio">
            </div>
            <div class="col-md-3">
                <label class="form-label">Hora Fin</label>
                <input type="time" class="form-control hora-fin">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger btn-eliminar-bloque">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <div id="footer"></div>
    <div id="modals"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/configurarTerapeuta.js"></script>
    <script src="public/js/layout.js"></script>
    <script src="public/js/modals.js"></script>
</body>
</html>
