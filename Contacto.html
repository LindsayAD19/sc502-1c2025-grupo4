<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/11142/11142525.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index-style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">HealthyMind</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Panel de Administración (solo visible para admin) -->
                    <li class="nav-item" id="adminTab" style="display:none;">
                        <a class="nav-link" href="panelGestionUsuarios.html">Panel de Administración</a>
                    </li>
                    <!-- Gestionar Horarios y Precios de Terapeuta (solo visible para admin y terapeuta) -->
                    <li class="nav-item" id="terapeutaTab" style="display:none;">
                        <a class="nav-link" href="configurarTerapeuta.html">Configuración Terapeuta</a>
                    </li>
                    <!-- Perfil de Paciente (solo visible para usuarios registrados) -->
                    <li class="nav-item" id="pacienteTab" style="display:none;">
                        <a class="nav-link" href="perfilUsuario.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
                    <li id="BtnSignIn" class="nav-item"><a class="nav-link" href="#"><strong>Iniciar Sesión</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4 col-12 col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Contacto</h3>
                    <p class="text-muted">Déjanos tu mensaje y te responderemos pronto</p>
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                            placeholder="Introduce tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido"
                            placeholder="Introduce tu apellido">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo"
                            placeholder="Introduce tu correo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sexo" id="masculino"
                                    value="masculino">
                                <label for="masculino" class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sexo" id="femenino" value="femenino">
                                <label for="femenino" class="form-check-label">Femenino</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" rows="4"
                            placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success w-100">Enviar</button>
                    </div>
                </form>
            </div>
    </main>

    <footer class="text-center bg-dark py-4 mt-4">
        <p>&copy; 2025 HealthyMind - Todos los derechos reservados</p>
    </footer>

    <!-- Contenedor donde se cargará el modal de inicio de sesión -->
    <div id="signInModal-container"></div>

    <!-- Contenedor donde se cargará el modal de registro -->
    <div id="signUpModal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signIn.js"></script>

</body>

</html>
