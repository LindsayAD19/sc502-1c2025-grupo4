<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyMind - Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/modals.css">
    <link rel="icon" href="public/img/icon.png">

    <link rel="stylesheet" href="public/css/contacto.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="public/js/contacto.js" defer></script>
</head>

<main>

    <body>
        <div id="navbar"></div>
        <div class="contact-form-container mt-5">
            <h2>Contacto</h2>
            <form id="formContacto" action="" method="POST">
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
                <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" required>
                <input type="email" name="correo" id="correo" placeholder="Tu correo" required>
                <select name="sexo" id="sexo" required>
                    <option value="">Selecciona tu sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
                <textarea name="mensaje" id="mensaje" placeholder="Tu mensaje" rows="4" required></textarea>
                <button type="submit" class="btn btn-success">Enviar mensaje</button>
            </form>
            <div id="resultado"></div>
        </div>
</main>

<div id="footer"></div>

<div id="modals"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="public/js/layout.js"></script>
<script src="public/js/modals.js"></script>
<script src="public/js/tipoUsuario.js"></script>
</body>

</html>
