<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyMind - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/modals.css">
    <link rel="icon" href="public/img/icon.png">
</head>

<body>

    <div id="navbar"></div>

    <main>
        <section class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg p-4 col-12 col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Contacto</h3>
                    <p class="text-muted">Déjanos tu mensaje y te responderemos pronto</p>
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                            placeholder="Introduce tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido"
                            placeholder="Introduce tu apellido">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo"
                            placeholder="Introduce tu correo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sexo</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sexo" id="masculino"
                                    value="masculino">
                                <label for="masculino" class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sexo" id="femenino" value="femenino">
                                <label for="femenino" class="form-check-label">Femenino</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" rows="4"
                            placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success w-100">Enviar</button>
                    </div>
                </form>
            </div>
    </main>

    <div id="footer"></div>

    <div id="modals"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="public/js/layout.js"></script>
    <script src="public/js/modals.js"></script>
    <script src="public/js/tipoUsuario.js"></script>
</body>

</html>
